<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Watch {{movie? movie.title: 'video'}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="movie">
        <videojs-video [url]="movie.videoUrl" [poster]="movie.backdropUrl" [autoplay]="true"></videojs-video>
    </ng-container>
</ion-content>
