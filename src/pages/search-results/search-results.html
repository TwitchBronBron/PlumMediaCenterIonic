<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Search results for "{{searchText}}"</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <movie-card *ngFor="let result of searchResults" [movie]="result"></movie-card>
</ion-content>
