<ion-header>
    <ion-navbar>
        <ion-title>Install Database</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form style="max-width:700px;margin:auto;" (ngSubmit)="install()">
        <p>In order for you to use this application, PlumMediaCenter must have its own schema in a mysql database running on
            the same server at localhost.
        </p>
        <ion-item>
            <ion-label floating>Root mysql username</ion-label>
            <ion-input type="text" [(ngModel)]="rootUsername" name="rootUsername"></ion-input>

        </ion-item>
        <ion-item>
            <ion-label floating>Root mysql password</ion-label>
            <ion-input type="password" [(ngModel)]="rootPassword" name="rootPassword"></ion-input>
        </ion-item>
        <div text-center>
            <button ion-button type="submit">Install</button>
        </div>
    </form>
</ion-content>
