<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Movie Info</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="movie">
        <div class="backdrop-container">
            <div class="backdrop-left-cover"></div>
            <img class="backdrop" [imageSwapper]="movie.backdropUrls" />
            <div class="backdrop-right-cover"></div>
            <button class="play-button" ion-button [moviePlayClick]="movie">
                <ion-icon name="play"></ion-icon>
            </button>
        </div>
        <div text-center>
        </div>
        <h1>{{movie.title}}</h1>
        <button ion-button [movieMetadataClick]="movie">Manage Metadata</button>
    </ng-container>
</ion-content>
